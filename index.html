<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Password Generator</title>

<body>
    <h2>Password Generator</h2>

    <div class="form">
        <div class="form-group">
            <label for="exampleInputEmail1">Password length</label>
            <input type="text" class="form-control" id="passLength" placeholder="Enter your password length">
            <p id="passwordHelp" class="form-text text-muted">The length must be greater than 8 pay attention !</p>
        </div>
        <br><br>
        <div class="form-group">
            <label for="exampleInputPassword1">Your Password</label>
            <input type="text" class="form-control" id="passwordOutput" placeholder="Password" value="">
        </div>
        <br>
        <br>
        <button id="btn" type="submit" class="btn btn-primary" onclick="generate();">Submit</button>
        <br>
    </div>



</body>
